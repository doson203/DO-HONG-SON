<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pidtap Studio</title>
    <!-- FIX: Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
      }
    }
    </script>
    <style>
        /* Simple spinner for loading states */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* New loading animation for the generate button */
        .gen-button-loading {
            background: linear-gradient(270deg, #4f46e5, #8b5cf6, #6366f1);
            background-size: 400% 400%;
            animation: gradient-animation 3s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* New animated gradient for header text */
        .animated-gradient-text {
            background: linear-gradient(90deg, #a78bfa, #818cf8, #60a5fa, #a78bfa);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shine 4s linear infinite;
        }
        @keyframes text-shine {
            to {
                background-position: 200% center;
            }
        }
        /* Aurora Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0) 25%),
                        radial-gradient(circle at 80% 70%, rgba(167, 139, 250, 0.15) 0%, rgba(167, 139, 250, 0) 25%);
            z-index: -1;
            pointer-events: none;
        }
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background-color: #0f172a; /* bg-slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background-color: #475569; /* bg-slate-600 */
            border-radius: 10px;
            border: 2px solid #0f172a; /* Creates padding */
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6366f1; /* bg-indigo-500 */
        }
        /* Fade-in Animation */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
